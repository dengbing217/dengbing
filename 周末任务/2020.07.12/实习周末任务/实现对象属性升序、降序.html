<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var listA=[1,3,9,4,6,7,5,8];
		document.write('数组A：',listA+'<br>');
		document.write('数组A进行升序排序：',listA.sort(function(a,b){
			return a-b
		})+'<br>');
		document.write('数组A进行降序排序：',listA.sort(function(a,b){
			return b-a
		})+'<br>');
		
	</script>
</html>
